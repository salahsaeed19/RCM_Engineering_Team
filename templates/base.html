{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Volt - Free Bootstrap 5 Admin Dashboard">
    <meta name="author" content="Themesberg">
    <meta name="description" content="Volt is a free and open source Bootstrap 5 Admin Dashboard featuring 11 example pages, 100 components and 3 plugins with Vanilla JS.">
    <meta name="keywords" content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, free bootstrap 5 dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, themesberg, themesberg dashboard, themesberg admin dashboard" />
    <link rel="icon" href="{% static 'img/rcm.jpg' %}" type="image/x-icon">
    <link type="text/css" href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/notyf.min.css' %}" rel="stylesheet">
    {% comment %} <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"> {% endcomment %}
    <link type="text/css" href="{% static 'css/volt.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/glide.core.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/glide.theme.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/pixel.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/volt.css.map' %}" rel="stylesheet">
    {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="{% block body_class %}{% endblock body_class %}">

    {% block content %}{% endblock content %}

    {% include 'includes/footer.html' %}

    {% include 'includes/scripts.html' %}    

</body>

</html>
